apiVersion: v1
kind: ReplicationController
metadata:
  name: netisation-provider-rc
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: netisation-provider 
    spec:
      containers:
      - name: vp-traffic-monetisation-provider
        image: hub.docker.vpclub.cn/vpclub_containers/vp-traffic-monetisation-provider
        ports:
        - containerPort: 10010
#        - port: 10010
      imagePullSecrets:
      - name: aliregistrykey
####
apiVersion: v1
kind: Service
metadata:
  name: netisation-provider-svc
  labels:
    app: netisation-provider
spec:
  ports:
  - port: 80
    targetPort: 10010
    protocol: TCP
    name: http
  selector:
    app: netisation-provider
